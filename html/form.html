<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Crafting System</title>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css.css" type="text/css">
    <script src="https://kit.fontawesome.com/78879dfdec.js" crossorigin="anonymous"></script>
    
    <!-- Optimized Audio -->
    <audio id="clickaudio" preload="none" volume="0.08"></audio>
    <audio id="successaudio" preload="none" volume="0.15"></audio>
    <audio id="erroraudio" preload="none" volume="0.12"></audio>
</head>
<body>
    <div class="main-wrapper" id="app-container" style="display: none;">
        
        <!-- Notifications Area -->
        <div class="notification-zone" id="notifications"></div>

        <!-- Right Sidebar Container -->
        <div class="crafting-sidebar">
            
            <!-- Header Section -->
            <div class="sidebar-header">
                <div class="title-section">
                    <h1>RECIPES</h1>
                    <span class="workbench-name" id="workbench-title">WORKBENCH</span>
                </div>
                <div class="search-section">
                    <input type="text" id="search-input" placeholder="Search recipes...">
                    <div class="filter-icon"><i class="fas fa-filter"></i></div>
                </div>
            </div>

            <!-- Categories/Tabs (Optional, can be added if needed, for now just grid) -->
            
            <!-- Recipe Grid -->
            <div class="recipe-grid-wrapper">
                <div class="recipe-grid" id="main_container">
                    <!-- Items injected here -->
                </div>
            </div>

            <!-- Active Recipe Details Panel -->
            <div class="details-panel" id="details-panel">
                <div class="empty-state">
                    <i class="fas fa-cube"></i>
                    <p>Select an item to view details</p>
                </div>
                <!-- Injected Content -->
            </div>

        </div>

        <!-- Queue Container (Floating on left of sidebar or integrated) -->
        <!-- Reference image shows queue is not clearly visible or maybe it's the notification? 
             The reference image shows "Notification: Item added to crafting queue".
             But original had a queue list. I'll keep the queue list but style it nicely, maybe floating near the sidebar. -->
        <div class="queue-panel" id="queue-panel">
            <div class="queue-header">
                <span>Queue</span>
                <span class="queue-count" id="queue-count">0</span>
            </div>
            <div class="queue-list" id="queue-items"></div>
        </div>

    </div>

    <div class="loading-screen" id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
</body>
</html>
